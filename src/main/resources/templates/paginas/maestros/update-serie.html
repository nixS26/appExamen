<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.w3.org/1999/xhtml"
      layout:decorate="~{fragments/layout}" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Editar Serie</title>
</head>
<body>
<div layout:fragment="content" th:remove="tag">

    <div class="kahaxi_titulo">
        <div class="kahaxi_titulo_container">
            <div class="kahaxi_titulo_logo"><i class="fas fa-edit"></i></div>
            <div class="kahaxi_titulo_text">Editar Serie</div>
        </div>
        <div class="subrayado"></div>
        <br>
    </div>

    <form th:action="@{/update-serie}" method="post" th:object="${serie}">

        <label>Código:</label>
        <input type="text" th:field="*{codSerie}" disabled="disabled" />
        <!-- Para enviar el valor aunque esté deshabilitado, usamos un hidden -->
        <input type="hidden" th:field="*{codSerie}" />


        <label>Tipo Documento:</label>
        <select th:field="*{tipoDocumento}" disabled="disabled">
            <option th:each="tipo : ${listaTipoDocumento}"
                    th:value="${tipo.codigo}"
                    th:text="${tipo.descripcion}"
                    th:selected="${tipo.codigo == serie.tipoDocumento}">
            </option>
        </select>

        <input type="hidden" th:field="*{tipoDocumento}" />


        <label>Descripción:</label>
        <input type="text" th:field="*{desTipoDocumento}" />

        <label>Serie:</label>
        <input type="text" th:field="*{nroSerie}" />


        <label>Correlativo:</label>
        <input type="number" th:field="*{correlativo}" />

        <label>Máximo Correlativo:</label>
        <input type="number" th:field="*{maxcorrelativo}" />

        <label>Activo:</label>
        <select th:field="*{activo}">
            <option value="1" th:selected="${serie.activo == 1}">Sí</option>
            <option value="0" th:selected="${serie.activo == 0}">No</option>
        </select>

        <button type="submit" class="btn btn-success btn-sm">
            <span class="mr-2"><i class="fas fa-save"></i></span>Actualizar Serie
        </button>

        <a th:href="@{/principal}" class="btn btn-secondary btn-sm ml-2">
            <span class="mr-2"><i class="fas fa-arrow-left"></i></span>Regresar
        </a>
    </form>

</div>
</body>
</html>
