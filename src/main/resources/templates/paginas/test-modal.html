<!DOCTYPE html>
<html xmlns:layout="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{fragments/layout}" lang="en">

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

    <!-- FontAwesome CSS sin problemas CORS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />

    <!-- Tu JS, puedes comentarlo para probar si quieres -->
    <!-- <script th:src="@{/js/maestros/gui-mantenimiento-serie.js}"></script> -->
</head>

<body>
<div layout:fragment="content" th:remove="tag">

    <!-- Botón que abre el modal -->
    <button type="button" id="btnNuevo" class="btn btn-primary btn-sm"
            data-bs-toggle="modal" data-bs-target="#modalNuevo">
        <span class="me-2"><i class="fas fa-plus-square"></i></span>Nuevo
    </button>

    <!-- Aquí va el resto de tu contenido -->

</div>

<!-- Modal para nuevo registro -->
<div class="modal fade" id="modalNuevo" tabindex="-1" aria-labelledby="modalNuevoLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modalNuevoLabel">Nuevo Registro</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
            </div>
            <div class="modal-body">
                <form id="formNuevo">
                    <div class="mb-3">
                        <label for="campo1" class="form-label">Campo 1</label>
                        <input type="text" class="form-control" id="campo1" placeholder="Escribe algo..." />
                    </div>
                    <div class="mb-3">
                        <label for="campo2" class="form-label">Campo 2</label>
                        <input type="text" class="form-control" id="campo2" placeholder="Escribe algo más..." />
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                <button type="button" class="btn btn-primary" id="btnGuardarNuevo">Guardar</button>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap 5 JS Bundle con Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
